<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Magistat - Login</title>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.css" rel="stylesheet">

  <link href="../css/main.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <div class="container-login">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Magister Login</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="login-school" aria-describedby="school" placeholder="School">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="login-username" aria-describedby="username" placeholder="Gebruikersnaam">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="login-password" aria-describedby="password" placeholder="Wachtwoord">
                </div>
                <a onclick="login(getLoginInfo())" class="btn btn-primary btn-user bg-gradiant-primary" style="margin: 0px 1rem 0px 1rem; display: block;">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div id="snackbar">Een onbekende fout is opgetreden, probeer het nog eens...</div>

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../js/deps/sb-admin-2.min.js"></script>
  <script src="../js/deps/cookies.js"></script>
  <script src="../js/login.js"></script>

  <script>
  $(document).ready(function(){
    $(function(){ 
      $('#login-school').autocomplete({
        source: scholen
      })
    });
  });
  </script>
</body>

</html>
