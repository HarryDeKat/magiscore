<body id="page-top">

  <style>
    html {
        height: 100%;
    }
    .wrapper, #content-wrapper, .sticky-footer, .error, .mx-auto, .text-center, .text-white {
        background-color: transparent !important;
        z-index: 10 !important;
    }
    /* body {
        background: -webkit-gradient(linear, left top, left bottom, from(#0085c2), to(#0cb2ff)) fixed;
    } */
    body {
      width: 100wh;
      height: 90vh;
      color: #fff;
      background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
      background-size: 400% 400%;
      -webkit-animation: Gradient 15s ease infinite;
      -moz-animation: Gradient 15s ease infinite;
      animation: Gradient 15s ease infinite;
    }

    @-webkit-keyframes Gradient {
      0% {
        background-position: 0% 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0% 50%
      }
    }

    @-moz-keyframes Gradient {
      0% {
        background-position: 0% 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0% 50%
      }
    }

    @keyframes Gradient {
      0% {
        background-position: 0% 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0% 50%
      }
    }
    .error {
        text-align: center !important;
    }
    .one {
        filter: blur(1.5px);
        -webkit-filter: blur(1.5px);
        border-radius: 5px !important;
        /* padding-top: -5px !important; */
        position: fixed;
        z-index: 1 !important;
        top: 50vh !important;
        width: 50vw !important;
        left: -10px;
        height: auto !important;
    }
    h1 {
        font-size: 5rem
    }
    .two {
        filter: blur(1.5px);
        -webkit-filter: blur(1.5px);
        border-radius: 5px !important;
        /* padding-top: -5px !important; */
        position: fixed;
        float: right !important;
        right: 3vw;
        z-index: 1 !important;
        top: 20vh !important;
        width: 15vw !important;
        height: auto !important;
    }
  </style>

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- 404 Error Text -->
            <div class="text-center" style="margin-top: 20vh !important">
              <h1 class="text-white">Magiscore</h1>
              <h3 class="lead text-white mb-5">Coming soon!</h3>
              <p class="text-gray-500 mb-0"></p>
              <!-- <a href="/">‚Üê Terug naar Magiscore</a> -->
            </div>
          </div>
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <!-- <footer class="sticky-footer" style="position: fixed; bottom: 0px; text-align: right !important; width: 100%; right: 0px;">
        <div class="container my-auto">
          <div class="copyright text-right my-auto text-white">
            <span>Copyright &copy; Magiscore 2019</span>
          </div>
        </div>
      </footer> -->
      <span style="position: fixed; bottom: 1.5vw; text-align: right !important; width: 100%; right: 2.5vw; color: #fff">Copyright &copy; Magiscore 2019</span>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
  <img src="../img/coming-soon/2.png" class="img one">
  <img src="../img/coming-soon/3.png" class="img two"> 
</body>
