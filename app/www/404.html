  <script src="vendor/chart.js/Chart.min.js"></script>

  <script>
    var width = $(window).width();
    if ($(window).width() < 767 && !document.querySelector('#accordionSidebar').classList.contains('toggled')) {
      document.querySelector('#sidebarToggleTop').click()
    }
    $(window).resize(function () {
      if ($(this).width() != width && $(this).width() < 767 && !document.querySelector('#accordionSidebar')
        .classList.contains('toggled')) {
        document.querySelector('#sidebarToggleTop').click()
      }
    })
    $(window).resize(function () {
      if ($(this).width() != width && $(this).width() > 767 && document.querySelector('#accordionSidebar').classList
        .contains('toggled')) {
        document.querySelector('#sidebarToggleTop').click()
      }
    })
  </script>
